<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Accueil Pok√©dex</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #001f3f, #87cefa);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Press Start 2P', cursive;
      overflow: hidden;
      cursor: url("C:/Pokedex Streams/SitePokedex/Assets/pokeball-cursor.png"), auto;
    }

    .logo {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      width: 400px;
      max-width: 90%;
    }

    .panel {
      background: rgba(255, 255, 255, 0.1);
      padding: 60px 40px;
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      animation: popIn 0.8s ease-out;
    }

    @keyframes popIn {
      0% { transform: scale(0.5); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    .button {
      position: relative;
      padding: 20px 40px;
      font-size: 1rem;
      color: white;
      background: linear-gradient(145deg, #5dade2, #3498db);
      border: none;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: inline-block;
      z-index: 1;
    }

    .button::before {
      content: '';
      position: absolute;
      top: -10px;
      left: -10px;
      right: -10px;
      bottom: -10px;
      border-radius: 16px;
      background: radial-gradient(circle, rgba(255,255,255,0.4) 0%, transparent 70%);
      animation: pulseGlow 2s infinite ease-in-out;
      z-index: -1;
      opacity: 0.6;
    }

    @keyframes pulseGlow {
      0%   { transform: scale(1); opacity: 0.6; }
      50%  { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0.6; }
    }

    .social-link {
      position: absolute;
      top: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 20px;
      background: transparent;
      border-radius: 12px;
      text-decoration: none;
      color: white;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', cursive;
      transition: all 0.3s ease;
    }

    .social-item:hover {
      background: linear-gradient(145deg, #3498db, #5dade2);
      transform: scale(1.05);
      box-shadow: 0 0 20px #5dade2;
      color: white;
    }

    .social-item img {
      width: 24px;
      height: 24px;
    }

    .music-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: transparent;
      border: none;
      color: white;
      font-size: 0.6rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      padding: 10px 20px;
      border-radius: 12px;
      transition: all 0.3s ease;
    }

    .music-toggle:hover {
      background: linear-gradient(145deg, #3498db, #5dade2);
      transform: scale(1.05);
      box-shadow: 0 0 20px #5dade2;
    }

    .grass-strip {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 190px;
      background-image: url("https://i.ibb.co/JRVDnWc1/Hautes-Herbes.png");
      background-repeat: repeat-x;
      background-size: contain;
      animation: sway 3s ease-in-out infinite alternate;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes sway {
      0% { transform: translateY(0) scaleX(1); }
      50% { transform: translateY(3px) scaleX(1.01); }
      100% { transform: translateY(0) scaleX(1); }
    }

    .simularbre {
      position: absolute;
      bottom: 60px;
      right: 40px;
      height: 240px;
      z-index: 0;
      opacity: 0.95;
      pointer-events: none;
    }

    #pikachu-container {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 220px;
      pointer-events: none;
      z-index: 0;
    }

    .pikachu-wrapper {
      position: absolute;
      bottom: 0;
      pointer-events: none;
    }

    .pikachu {
      position: absolute;
      height: 220px;
      bottom: 20px;
      animation: pikachuJumpIn 0.4s ease-out;
    }

    @keyframes pikachuJumpIn {
      0%   { transform: translateY(100%) scale(1); opacity: 0; }
      50%  { transform: translateY(-15px) scale(1.02); opacity: 1; }
      100% { transform: translateY(0) scale(1); opacity: 1; }
    }

    @keyframes pikachuJumpOut {
      0%   { transform: translateY(0) scale(1); opacity: 1; }
      50%  { transform: translateY(10px) scale(0.98); opacity: 1; }
      100% { transform: translateY(100%) scale(0.9); opacity: 0; }
    }

    .leaf {
      position: absolute;
      width: 32px;
      height: 32px;
      opacity: 0;
      animation: leafBurst 0.6s ease-out forwards;
    }

    .leaf1 { top: 60px; left: 20px; animation-delay: 0s; }
    .leaf2 { top: 50px; left: 80px; animation-delay: 0.1s; }
    .leaf3 { top: 70px; left: 40px; animation-delay: 0.2s; }
    .leaf4 { top: 55px; left: 100px; animation-delay: 0.15s; }
    .leaf5 { top: 65px; left: 60px; animation-delay: 0.05s; }

    @keyframes leafBurst {
      0%   { transform: scale(0.5) translateY(0); opacity: 0; }
      50%  { transform: scale(1.2) translateY(-10px); opacity: 1; }
      100% { transform: scale(1) translateY(-20px); opacity: 0; }
    }

    @keyframes leafFall {
      0%   { transform: translateY(-20px); opacity: 1; }
      100% { transform: translateY(40px) rotate(90deg); opacity: 0; }
    }

    audio {
      display: none;
    }

    .lugia {
  position: absolute;
  top: -20px;
  right: -500px;
  height: 300px;
  opacity: 0.8;
  z-index: 0;
  transform: scaleX(1); /* Inversion horizontale */
  animation: flyLugia 20s linear infinite;
  animation-delay: 4s;
}

@keyframes flyLugia {
  0%   { transform: translateX(0) scaleX(1); opacity: 0; }
  10%  { opacity: 1; }
  90%  { opacity: 1; }
  100% { transform: translateX(-140vw) scaleX(1); opacity: 0; }
}

.mountain-bg {
  position: absolute;
  bottom: 50px; /* abaiss√© de 50px */
  left: 0;
  width: 100%;
  height: auto;
  opacity: 0.4;
  z-index: -1;
  pointer-events: none;
  object-fit: cover;
}


  </style>
</head>
<body onload="startMusic()">

  <!-- Liens sociaux -->
  <div class="social-link">
    <a href="https://discord.gg/Jc8yNHwhrc" class="social-item" target="_blank">
      <img src="https://i.ibb.co/d154RHM/didi.png" alt="Discord">
      <span>Discord</span>
    </a>
    <a href="https://www.youtube.com/@TheFlockers" class="social-item" target="_blank">
      <img src="https://i.ibb.co/RTcnmNrW/Youtube.png" alt="YouTube">
      <span>YouTube</span>
    </a>
    <a href="https://www.tiktok.com/@_the_flockers_" class="social-item" target="_blank">
      <img src="https://i.ibb.co/7x9GJqNw/TikTok.png" alt="TikTok">
      <span>TikTok</span>
    </a>
    <a href="https://www.twitch.tv/theflockers_" class="social-item" target="_blank">
      <img src="https://i.ibb.co/5grfgF4K/Twitch.png" alt="Twitch">
      <span>Twitch</span>
    </a>
    <a href="https://gamebanana.com/members/2157838" class="social-item" target="_blank">
      <img src="https://i.ibb.co/4wFS6377/Gamebanana.png" alt="Gamebanana">
      <span>Gamebanana (mods)</span>
    </a>
    <a href="https://videogamemods.com/xenoverse/modder/theflockers/" class="social-item" target="_blank">
      <img src="https://i.ibb.co/WWNfprXY/VGM.png" alt="VGM">
      <span>VGM (mods)</span>
    </a>
  </div>

  <!-- Logo Pok√©mon -->
  <img src="https://i.ibb.co/WW7kv2Fp/POKEDEX-DE-STREAM.png" alt="Logo Pok√©mon" class="logo">
  <!-- Montagnes -->
  <img src="https://images.unsplash.com/photo-1525784451128-d1488f52f03e?fm=jpg&q=60&w=3000" alt="Montagnes" class="mountain-bg">



  <!-- Gif Lugia -->
   <img src="https://projectpokemon.org/images/normal-sprite/lugia.gif" alt="Lugia" class="lugia">


  <!-- Panneau central -->
  <div class="panel">
    <a href="pokedexLive/main.html" class="button" onclick="document.getElementById('clickSound').play()">Acc√©der au Pok√©dex</a>
  </div>

  <!-- Bouton musique -->
  <button class="music-toggle" onclick="toggleMusic()">üéµ Musique ON/OFF</button>

  <!-- Simularbre -->
  <img src="https://projectpokemon.org/images/normal-sprite/sudowoodo.gif" alt="Simularbre" class="simularbre">


  <!-- Pikachu -->
  <div id="pikachu-container"></div>

  <!-- Herbe -->
  <div class="grass-strip"></div>

  <!-- Audio -->
  <audio id="bgMusic" src="http://dl.dropboxusercontent.com/scl/fi/c3d8xtllxh8xz123g50l2/Lugia-s-Song-Pok-mon-2000-EPIC-VERSION-extended.mp3?rlkey=2hlr7g068gixyaaojta998zv1&st=rlq6zvmh&" autoplay loop></audio>
  <audio id="clickSound" src="sounds/click.mp3" preload="auto"></audio>

  <!-- Script -->
  <script>
    const bgMusic = document.getElementById('bgMusic');

    function startMusic() {
      bgMusic.volume = 0.5;
      bgMusic.play().catch(() => {});
    }

    function toggleMusic() {
      if (bgMusic.paused) {
        bgMusic.play();
      } else {
        bgMusic.pause();
      }
    }

    function spawnPikachuOnce() {
      const container = document.getElementById("pikachu-container");
      if (container.querySelector(".pikachu-wrapper")) return;

      const wrapper = document.createElement("div");
      wrapper.className = "pikachu-wrapper";

      const img = document.createElement("img");
      img.src = "https://projectpokemon.org/images/normal-sprite/pikachu-kantocap.gif";
      img.alt = "Pikachu";
      img.className = "pikachu";

      // Feuilles
      for (let i = 0; i < 5; i++) {
        const leaf = document.createElement("img");
        leaf.src = "C:/Pokedex Streams/SitePokedex/Assets/Feuilles.png";
        leaf.className = "leaf leaf" + (i + 1);
        wrapper.appendChild(leaf);
      }

      wrapper.appendChild(img);
      const maxX = window.innerWidth - 180;
      wrapper.style.left = `${Math.random() * maxX}px`;
      container.appendChild(wrapper);

      // Disparition
      setTimeout(() => {
        img.style.animation = "pikachuJumpOut 0.4s ease-in forwards";
        wrapper.querySelectorAll(".leaf").forEach(leaf => {
          leaf.style.animation = "leafFall 0.6s ease-in forwards";
        });
        setTimeout(() => wrapper.remove(), 600);
      }, 2000 + Math.random() * 2000);
    }

    setInterval(() => {
      spawnPikachuOnce();
    }, 3000 + Math.random() * 3000);
  </script>
</body>
