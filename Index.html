<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e; /* Fond sombre */
            color: #fff; /* Couleur du texte */
        }
        .pokeball {
            width: 100px;
            height: 100px;
            background: linear-gradient(to bottom, #b22222 50%, white 50%); /* Rouge assombri */
            border: 5px solid black;
            border-radius: 50%;
            position: relative;
            margin-bottom: 20px; /* Espace au-dessous */
            transition: transform 0.6s ease;
        }
        .pokeball::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: white;
            border: 5px solid black;
            border-radius: 50%;
            z-index: 2;
        }
        .pokeball::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 15px;
            height: 15px;
            background: black;
            border-radius: 50%;
            z-index: 3;
        }
        .button {
            padding: 20px 40px; /* Agrandit le bouton */
            font-size: 20px;
            font-family: 'Verdana', sans-serif;
            color: #fff;
            background-color: #ffcb05;
            border: 2px solid #3b4cca;
            border-radius: 25px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.4);
            transition: 0.3s;
        }
        .button:hover {
            background-color: #3b4cca;
            color: #ffcb05;
        }
        .button:hover + .pokeball {
            transform: rotate(360deg); /* Animation de rotation */
        }
    </style>
</head>
<body>
    <div class="pokeball"></div> <!-- Pokéball au-dessus -->
    <a href="pokedexLive/main.html" class="button">Accéder au Pokédex</a>
</body>
</html>
