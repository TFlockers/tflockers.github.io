<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDex</title>
    <style>
        @font-face {
            font-family: 'PokemonFont';
            src: url('path/to/pokemon-font.ttf') format('truetype');
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #fff;
        }

        h1 {
            font-family: 'PokemonFont', Arial, sans-serif;
            font-size: 2rem; /* Taille réduite */
            margin-bottom: 20px;
        }

        .pokeball {
            position: relative;
            width: 120px;
            height: 120px;
            background: #fff;
            border: 6px solid #000;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
            transition: transform 0.5s ease; /* Animation de rotation */
        }

        .pokeball::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50%;
            background: #8b0000; /* Rouge foncé */
            border-bottom: 3px solid #000;
            z-index: 1;
        }

        .center-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            background: #fff;
            border: 5px solid #000;
            border-radius: 50%;
            z-index: 2;
        }

        .pokeball:hover {
            transform: rotate(360deg); /* Effet de rotation complète */
        }
    </style>
</head>
<body>
    <h1>StreamDex</h1>
    <a href="pokedexLive/main.html">
        <div class="pokeball">
            <div class="center-button"></div>
        </div>
    </a>
</body>
</html>
