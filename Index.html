<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamDex</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            font-family: Arial, sans-serif;
            color: #fff;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 3rem;
        }
        .pokeball-button {
            position: relative;
            width: 100px;
            height: 100px;
            background: #fff;
            border: 5px solid #000;
            border-radius: 50%;
            cursor: pointer;
            overflow: hidden;
        }
        .pokeball-button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            width: 100%;
            height: 50%;
            background: red;
            border-bottom: 2px solid #000;
        }
        .pokeball-button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 30px;
            height: 30px;
            background: #fff;
            border: 2px solid #000;
            border-radius: 50%;
            z-index: 1;
        }
        .pokeball-button:hover::after {
            background: red;
            transition: background-color 0.3s ease;
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        <h1>StreamDex</h1>
        <a href="pokedexLive/main.html">
            <div class="pokeball-button"></div>
        </a>
    </div>
</body>
</html>
