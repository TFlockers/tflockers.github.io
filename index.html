<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail Pokémon - The Flockers</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://i.ibb.co/7xhztnP6/brume.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* IMAGE EN HAUT */
    .header-image {
      position: absolute;
      top: 20px;
      width: 400px;
      height: auto;
      z-index: 3;
    }

    /* BOUTON CENTRAL */
    .btn-container {
      position: relative;
      display: inline-block;
      margin-top: 220px;
      z-index: 2;
    }

    .btn-pokedex {
      padding: 15px 30px;
      font-size: 0.8em;
      font-family: 'Press Start 2P', monospace;
      color: #ffffff;
      background: linear-gradient(135deg, #3b4cca, #add8e6);
      border: 2px solid #ffffff;
      border-radius: 12px;
      text-decoration: none;
      text-align: center;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
      animation: glowPulse 2s infinite ease-in-out;
      transition: transform 0.2s ease-in-out;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 30px rgba(173, 216, 230, 0.5); }
      50% { box-shadow: 0 0 40px rgba(173, 216, 230, 0.9); }
      100% { box-shadow: 0 0 30px rgba(173, 216, 230, 0.5); }
    }

    /* SCINTILLEMENTS */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: sparkleMove 1.5s infinite ease-in-out;
      opacity: 0.8;
    }

    .sparkle:nth-child(2) { top: -12px; left: 25%; animation-delay: 0s; }
    .sparkle:nth-child(3) { bottom: -12px; right: 30%; animation-delay: 0.5s; }
    .sparkle:nth-child(4) { top: 50%; left: -12px; animation-delay: 1s; }
    .sparkle:nth-child(5) { bottom: 50%; right: -12px; animation-delay: 1.2s; }

    @keyframes sparkleMove {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5) translateY(-3px); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* RESEAUX FIXES EN BAS À GAUCHE */
    .social-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 5;
    }

    .social-fixed a {
      display: inline-block;
      border-radius: 50%;
    }

    .social-fixed a img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      animation: glowPulse 2s infinite ease-in-out;
      box-shadow: 0 0 12px rgba(173, 216, 230, 0.6);
      transition: transform 0.3s ease-in-out;
    }

    .social-fixed a:hover img {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <!-- IMAGE EN HAUT -->
  <img src="https://i.ibb.co/WW7kv2Fp/POKEDEX-DE-STREAM.png" alt="Logo Pokédex" class="header-image">

  <!-- BOUTON PRINCIPAL -->
  <div class="btn-container">
    <a href="https://tflockers.github.io/pokedexLive/main.html" class="btn-pokedex">
      Accéder au Pokédex
    </a>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>

  <!-- LIENS RESEAUX -->
  <div class="social-fixed">
    <a href="https://www.tiktok.com/@_the_flockers_" target="_blank">
      <img src="https://i.ibb.co/7x9GJqNw/TikTok.png" alt="TikTok">
    </a>
    <a href="https://discord.gg/Jc8yNHwhrc" target="_blank">
      <img src="https://i.ibb.co/d154RHM/didi.png" alt="Discord">
    </a>
    <a href="https://www.youtube.com/@TheFlockers" target="_blank">
      <img src="https://i.ibb.co/RTcnmNrW/Youtube.png" alt="YouTube">
    </a>
    <a href="https://www.twitch.tv/theflockers_" target="_blank">
      <img src="https://i.ibb.co/5grfgF4K/Twitch.png" alt="Twitch">
    </a>
  </div>
</body>
</html>
