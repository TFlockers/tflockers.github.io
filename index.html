<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portail Pokémon</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      background: url('https://i.ibb.co/7xhztnP6/brume.jpg') no-repeat center center;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Image en haut */
    .header-image {
      position: absolute;
      top: 20px;
      width: 400px;
      height: auto;
      z-index: 3;
    }

    /* Bouton Pokédex */
    .btn-container {
      position: relative;
      display: inline-block;
      margin-top: 220px;
      z-index: 2;
    }

    .btn-pokedex {
      padding: 15px 30px;
      font-size: 0.8em;
      font-family: 'Press Start 2P', monospace;
      text-align: center;
      text-decoration: none;
      color: #ffffff;
      background: linear-gradient(135deg, #3b4cca, #add8e6);
      border-radius: 12px;
      border: 2px solid #ffffff;
      box-shadow: 0 0 20px rgba(173, 216, 230, 0.9);
      transition: transform 0.2s ease-in-out;
      animation: glowPulse 2s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 30px rgba(173, 216, 230, 0.5); }
      50% { box-shadow: 0 0 40px rgba(173, 216, 230, 0.9); }
      100% { box-shadow: 0 0 30px rgba(173, 216, 230, 0.5); }
    }

    /* Scintillements */
    .sparkle {
      position: absolute;
      width: 6px;
      height: 6px;
      background: white;
      border-radius: 50%;
      box-shadow: 0 0 8px white;
      animation: sparkleMove 1.5s infinite ease-in-out;
      opacity: 0.8;
    }

    .sparkle:nth-child(2) { top: -12px; left: 25%; animation-delay: 0s; }
    .sparkle:nth-child(3) { bottom: -12px; right: 30%; animation-delay: 0.5s; }
    .sparkle:nth-child(4) { top: 50%; left: -12px; animation-delay: 1s; }
    .sparkle:nth-child(5) { bottom: 50%; right: -12px; animation-delay: 1.2s; }

    @keyframes sparkleMove {
      0% { transform: scale(1); opacity: 0.8; }
      50% { transform: scale(1.5) translateY(-3px); opacity: 1; }
      100% { transform: scale(1); opacity: 0.8; }
    }

    /* Réseaux sociaux en bas à gauche */
    .social-fixed {
      position: fixed;
      bottom: 20px;
      left: 20px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      z-index: 5;
    }

    .social-fixed a {
      font-family: 'Press Start 2P', monospace;
      font-size: 0.6em;
      color: #ffffff;
      background-color: rgba(59, 76, 202, 0.7);
      padding: 6px 12px;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
    }

    .social-fixed a:hover {
      background-color: rgba(173, 216, 230, 0.9);
      color: #3b4cca;
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <img src="https://i.ibb.co/WW7kv2Fp/POKEDEX-DE-STREAM.png" alt="Logo Pokédex" class="header-image">

  <div class="btn-container">
    <a href="https://tflockers.github.io/pokedexLive/main.html" class="btn-pokedex">
      Accéder au Pokédex
    </a>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
  </div>

  <div class="social-fixed">
    <a href="https://twitter.com/" target="_blank">Twitter</a>
    <a href="https://instagram.com/" target="_blank">Instagram</a>
    <a href="https://youtube.com/" target="_blank">YouTube</a>
    <a href="https://twitch.tv/" target="_blank">Twitch</a>
  </div>
</body>
</html>
