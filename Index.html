<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px; /* Espace entre les boutons */
        }
        .discord-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .discord-logo {
            width: 50px;
            height: 50px;
            margin-bottom: 10px;
        }
        .button {
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            text-align: center;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #0056b3;
        }
        .discord-button {
            background-color: #5865F2; /* Couleur Discord */
        }
        .discord-button:hover {
            background-color: #404EED; /* Couleur Discord survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="pokedexLive/main.html" class="button">Accéder au Pokédex</a>
        <div class="discord-container">
            <img src="https://ibb.co/qY8fLXHm" alt="Logo Discord" class="discord-logo">
            <a href="https://discord.gg/Jc8yNHwhrc" class="button discord-button">Accéder à Discord</a>
        </div>
    </div>
</body>
</html>
